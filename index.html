<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/index.css" />
    <title>Conquest</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <div class="logo">
          <img class="logo__img" src="./vendor/images/logo.svg" alt="логотип" />
          <p class="logo__title">CONQUEST</p>
        </div>
        <nav class="menu">
          <ul class="menu__items">
            <li class="menu__item">
              <a class="menu__link" href="#">Каталог</a>
            </li>
            <li class="menu__item"><a class="menu__link" href="#">Акции</a></li>
            <li class="menu__item">
              <a class="menu__link" href="#">Доставка</a>
            </li>
            <li class="menu__item">
              <a class="menu__link" href="#">Контакты</a>
            </li>
          </ul>
        </nav>
        <nav class="actions">
          <ul class="actions__items">
            <li class="action__item">
              <a class="action__link" href="#"
                ><img class="action__image" src="./vendor/images/search.svg" />
              </a>
            </li>
            <li class="action__item">
              <a class="action__link action__link_count" href="#">
                <img class="action__image" src="./vendor/images/like.svg" />
                <div class="count">1</div>
              </a>
            </li>
            <li class="action__item">
              <a class="action__link" href="#">
                <img class="action__image" src="./vendor/images/cart.svg" />
              </a>
            </li>
          </ul>
        </nav>
      </header>
      <main>
        <section class="collection">
          <div class="collection__content">
            <div class="line"></div>
            <h1 class="collection__title">Весна/Лето 2019</h1>
            <h2 class="collection__subtitle">Коллекция</h2>
            <p class="collection__description">Швейцарские часы в наличии в Москве
              и c доставкой по всему миру</p>
            <button class="button">Смотреть каталог</button>
          </div>
          <div class="collection__half-circle">
            <div class="price">
              <p class="price__text">22 000</p>
              <img class="price__rouble" src="./vendor/images/ruble.svg">
              <div class="collection__line"></div>
            </div>
          </div>
          <div class="collection__watch">
            <div class="diameter">
              <div class="diameter__line"></div>
              <p class="diameter__text">28 мм диаметр</p>
              
            </div>
          </div>
        </section>
        <section class="popular">
          <h2 class="popular__heading">Популярные модели</h2>
          <a href="#" class="popular__link">Смотреть все</a>
          <div class="popular__cards">
            <article class="card">
              <h3 class="card__heading">RADO</h3>
              <div class="price">
                <p class="price__text">65 300</p>
                <img class="price__rouble" src="./vendor/images/ruble.svg">
              </div>
              <div class="card__watch"></div>
              <a class="card__link" href="#">Подробнее</a>
            </article>
            <article class="card">
              <h3 class="card__heading">RADO</h3>
              <div class="price">
                <p class="price__text">65 300</p>
                <img class="price__rouble" src="./vendor/images/ruble.svg">
              </div>
              <div class="card__watch"></div>
              <a class="card__link" href="#">Подробнее</a>
            </article>
            <article class="card">
              <h3 class="card__heading">RADO</h3>
              <div class="price">
                <p class="price__text">65 300</p>
                <img class="price__rouble" src="./vendor/images/ruble.svg">
              </div>
              <div class="card__watch"></div>
              <a class="card__link" href="#">Подробнее</a>
            </article>
          </div>
        </section>
      </main>
      <footer class="footer"></footer>
    </div>
  </body>
</html>
